<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cloth - three.js</title>
  <style>
    html,body{margin:0;height:100%;background:#fff;overflow:hidden}
    #hud{position:fixed;left:10px;top:10px;font:12px/1.2 system-ui;color:#000}
  </style>
</head>
<body>
  <div id="hud">three.js • 256×256 • top edge pinned • red fill + blue wireframe</div>

  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
    import { Cloth } from "./cloth.js";

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setClearColor(0xffffff, 1);
    document.body.appendChild(renderer.domElement);

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(55, innerWidth/innerHeight, 0.01, 100);
    camera.position.set(0, 1.2, 2.2);
    camera.lookAt(0, 0, 0);

    // Minimal light for "flat-ish" look (MeshLambert + flatShading)
    scene.add(new THREE.AmbientLight(0xffffff, 1.0));

    const cloth = new Cloth({
      nx: 256, ny: 256,
      spacing: 0.01,
      origin: [-1.28, 0.7, -1.28],
      pinEdge: "top",
      constraintIters: 6,
      useShear: true,
    });

    const positions = cloth.getPositions();
    const triIdx = cloth.getTriangleIndices();
    const lineIdx = cloth.getLineIndices();

    const geom = new THREE.BufferGeometry();
    geom.setAttribute("position", new THREE.BufferAttribute(positions, 3));
    geom.setIndex(new THREE.BufferAttribute(triIdx, 1));
    geom.computeVertexNormals();

    const mesh = new THREE.Mesh(
      geom,
      new THREE.MeshLambertMaterial({ color: 0xff0000, flatShading: true })
    );
    scene.add(mesh);

    // wireframe overlay (blue)
    const lineGeom = new THREE.BufferGeometry();
    lineGeom.setAttribute("position", new THREE.BufferAttribute(positions, 3));
    lineGeom.setIndex(new THREE.BufferAttribute(lineIdx, 1));
    const lines = new THREE.LineSegments(
      lineGeom,
      new THREE.LineBasicMaterial({ color: 0x0000ff })
    );
    scene.add(lines);

    let last = performance.now();
    function animate(t){
      const dt = (t - last) / 1000; last = t;
      cloth.step(dt);

      // tell three.js the shared position buffer changed
      geom.attributes.position.needsUpdate = true;
      lineGeom.attributes.position.needsUpdate = true;

      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);

    addEventListener("resize", () => {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
